<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <a href="" class="logo"><h2>Vamos falar</h2></a>
        <nav class="navbar">
            <a href="index.html" class="ativo">Ínicio</a>
            <a href="sobre.html">Sobre mim</a>
            <a href="allan.html">Serviços</a>
            <a href="porti.html">portifolio</a>
            <a href="5454.html">contactos</a>
            

        </nav>

    </header>
    <div class="form-container">
        <h1>Inscrição</h1>
        <form action="#" method="post" class="signup-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" placeholder="Digite sua mensagem " rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    background-color: #0c0b0b;
}


.header {
    background-color:transparent;
    position: fixed;top: 0;
    left: 0;
    width: 100%;
    padding: 5px 1;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
}

.logo {
    font-size: 25px;
    color: #ededed;
    text-decoration: none;
    font-weight: 600;
}

.navbar a {
    font-size: 18px;
    color: #ededed;
    text-decoration: none;
    font-weight: 500;
    margin-left: 35px;
    transition: .3s;
}

.navbar a:hover,
.navbar a.ativo {
    color: #ccc900;
    
}

.form-container {
    width: 100%;
    max-width: 600px; 
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    box-sizing: border-box;
    top: 0;
}


.form-container h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

.signup-form {
    display: flex;
    flex-direction: column;
}

.signup-form label {
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
}

.signup-form input,
.signup-form textarea {
    margin-bottom: 15px;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
    width: 100%; 
    transition: border-color 0.3s; 
}

.signup-form input:focus,
.signup-form textarea:focus {
    border-color: #1e90ff; 
    outline: none; 
}

.signup-form textarea {
    resize: vertical; 
}

.signup-form button {
    padding: 12px;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition:  0.3s;
    width: 100%; 
    background-color: #0c0b0b;
}

.signup-form button:hover {
    background-color: #ccc900;
   
    color: #f9f9f9; 
}

</style>
</html>
